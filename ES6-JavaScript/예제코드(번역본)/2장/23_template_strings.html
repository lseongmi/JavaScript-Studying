<!doctype html>
<html>
    <head>
    	<title>Learning ECMAScript 6</title>
    </head>
    <body>
        <script src="https://google.github.io/traceur-compiler/bin/traceur.js"></script>
        <script src="https://google.github.io/traceur-compiler/src/bootstrap.js"></script>
        <script type="module">
            //템플릿 문자열 : 문자열을 생성하는 리터럴
            //`역따옴표` 사용
            //${}표현식 형태로 넣는다 -> 함수로 전달되어 템플릿 문자열은 일반 문자열로 치환
            //태그드 템플릿 문자열 : 문자열처리를 전담할 함수를 따로 정의하는 경우
            //태그함수 : 문자열 처리 함수
            let str1 = `안녕하세요!!!`; //템플릿 문자열
            let str2 = "안녕하세요!!!"; 

            console.log(str1 === str2); //실행 결과 "true"
        </script>
    </body>
</html>
