<!doctype html>
<html>
    <head>
    	<title>Learning ECMAScript 6</title>
    </head>
    <body>
        <script src="https://google.github.io/traceur-compiler/bin/traceur.js"></script>
        <script src="https://google.github.io/traceur-compiler/src/bootstrap.js"></script>
        <script type="module">
            //배열 버퍼 - 메모리 상의 크기가 8비트 블록 콜렉션
            //블록 하나가 배열 버퍼의 원소
            //배열 버퍼의 크기는 생성 시 결정 , 동적으로 커지지 않으며 숫자만 저장 가능
            let buffer = new ArrayBuffer(80);
            //데이터 읽기/쓰기 역할을 담당
            //배열 버퍼의 숫자를 읽음. 
            //첫번째 인자 - 오프셋(숫자를 써넣을 바이트)
            //두번째 인자 - 저장할 숫자
            //세번째 인자 - 엔디안을 불린 타임으로 명시
            let view = new DataView(buffer);

            //setInt32는 주어진 숫자를 32비트로 저장
            view.setInt32(8,22,false);
            var number = view.getInt32(8,false);

            console.log(number); //실행 결과 “22”
        </script>
    </body>
</html>
