<!doctype html>
<html>
    <head>
    	<title>Learning ECMAScript 6</title>
    </head>
    <body>
        <script src="https://google.github.io/traceur-compiler/bin/traceur.js"></script>
        <script src="https://google.github.io/traceur-compiler/src/bootstrap.js"></script>
        <script type="module">
            //codePointAt(index) : 주어진 인덱스의 char에 해당하는 코드 포인트(추상 문자를 나타내기 위해 할당한 숫자)를
            //음이 아닌 정수로 반환
            console.log("\uD83D\uDE91".codePointAt(1));
            console.log("\u{1F691}".codePointAt(1));
            console.log("안녕하세요".codePointAt(2));
        </script>
    </body>
</html>
