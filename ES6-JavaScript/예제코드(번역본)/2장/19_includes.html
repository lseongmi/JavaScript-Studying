<!doctype html>
<html>
    <head>
    	<title>Learning ECMAScript 6</title>
    </head>
    <body>
        <script src="https://google.github.io/traceur-compiler/bin/traceur.js"></script>
        <script src="https://google.github.io/traceur-compiler/src/bootstrap.js"></script>
        <script type="module">
            //includes(string, index) : 주어진 문자열이 있는지 찾아보고 true/false로 반환
            //특정 위치부터 찾고 싶으면 두번째 파라미터에 인덱스 값을 준다
            var str = "안녕, 나는 자바스크립트 개발자라궁!";
            console.log(str.includes("자바스크립트", 13)); //실행 결과 “false”
        </script>
    </body>
</html>
