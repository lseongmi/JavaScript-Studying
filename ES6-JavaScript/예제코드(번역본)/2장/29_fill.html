<!doctype html>
<html>
    <head>
    	<title>Learning ECMAScript 6</title>
    </head>
    <body>
        <script src="https://google.github.io/traceur-compiler/bin/traceur.js"></script>
        <script src="https://google.github.io/traceur-compiler/src/bootstrap.js"></script>
        <script type="module">
            //주어진 값으로 배열 원소를 가득 채운다.
            //비워두면 배열 전체를 가득 채운다
            let arr1 = [1, 2, 3, 4];
            let arr2 = [1, 2, 3, 4];
            let arr3 = [1, 2, 3, 4];
            let arr4 = [1, 2, 3, 4];
            let arr5 = [1, 2, 3, 4];

            arr1.fill(5);
            arr2.fill(5, 1, 2);
            arr3.fill(5, 1, 3);
            arr4.fill(5, -3, 2);
            arr5.fill(5, 0, -2);

            console.log(arr1);
            console.log(arr2);
            console.log(arr3);
            console.log(arr4);
            console.log(arr5); 
        </script>
    </body>
</html>
