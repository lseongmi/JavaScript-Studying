<!doctype html>
<html>
    <head>
    	<title>Learning ECMAScript 6</title>
    </head>
    <body>
        <script src="https://google.github.io/traceur-compiler/bin/traceur.js"></script>
        <script src="https://google.github.io/traceur-compiler/src/bootstrap.js"></script>
        <script type="module">
            //배열 값 무리를 다른 위치에 복사
            //첫 번째 인자 - 원소를 복사할 타깃 인덱스
            //두번째 인자 - 복사를 시작할 인덱스
            //세번째 선택 인자 - 원소 복사가 끝나는 인덱스
            let arr1 = [1, 2, 3, 4, 5];
            let arr2 = [1, 2, 3, 4, 5];
            let arr3 = [1, 2, 3, 4, 5];
            let arr4 = [1, 2, 3, 4, 5];

            arr1.copyWithin(1, 2, 4);
            arr2.copyWithin(0, 1);
            arr3.copyWithin(1, -2);
            arr4.copyWithin(1, -2, -1);

            console.log(arr1);
            console.log(arr2);
            console.log(arr3);
            console.log(arr4);
        </script>
    </body>
</html>
