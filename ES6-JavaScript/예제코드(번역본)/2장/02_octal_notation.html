<!doctype html>
<html>
    <head>
    	<title>Learning ECMAScript 6</title>
    </head>
    <body>
        <script src="https://google.github.io/traceur-compiler/bin/traceur.js"></script>
        <script src="https://google.github.io/traceur-compiler/src/bootstrap.js"></script>
        <script type="module">
            //es5 이전에는 0을 사용하여 8진수 표기를 했으나
            //10진수로 착각하기 일쑤였다
            // var a1 = 017;
            // var b2 = 15;
            // console.log(a === b);
            // console.log(a);
            
            //0o를 붙이면 8진수
            let a = 0o17; //10진수 15의 8진수
            let b = 15;

            console.log(a === b);
            console.log(a);
        </script>
    </body>
</html>
