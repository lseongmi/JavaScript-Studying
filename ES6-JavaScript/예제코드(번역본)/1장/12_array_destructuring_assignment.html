<!doctype html>
<html>
    <head>
    	<title>Learning ECMAScript 6</title>
    </head>
    <body>
        <script src="https://google.github.io/traceur-compiler/bin/traceur.js"></script>
        <script src="https://google.github.io/traceur-compiler/src/bootstrap.js"></script>
        <script type="module">
          //es5 이전
          var myarr = [1,2,3];
          var a = myarr[0];
          var b = myarr[1];
          var c = myarr[2];

          //좌변에는 할당할 변수, 우변에는 추출할 데이터를 가진 배열(=이터러블 객체)
          let myArray = [1, 2, 3];

          let a, b, c;

          [a, b, c] = myArray; //배열 해체 할당 구문
        </script>
    </body>
</html>
